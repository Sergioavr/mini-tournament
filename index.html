<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podio del Torneo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Primer Popup -->
  <div class="popup" id="popup1">
    <h2>Y el ganador de la liga es...</h2>
  </div>

  <!-- Segundo Popup -->
  <div class="popup hidden" id="popup2">
    <h2>ALEXIS</h2>
  </div>

  <div class="container" id="content">
    <h1>¡Ganadores del Mini Torneo!</h1>
    <div class="podium">
      <div class="position second" id="second">
        <div class="name">2°: SERGIO  119PTS

        </div>
      </div>
      <div class="position first" id="first">
        <div class="name">1°: ALEXIS 126PTS

        </div>
      </div>
      <div class="position third" id="third">
        <div class="name">3°: RODRIGO  103PTS

        </div>
      </div>
    </div>
    <div class="recognition" id="fourth">
      <h3>Reconocimiento al Esfuerzo</h3>
      <p>4°: EMMANUEL  101 PTS
        
      </p>
    </div>
    <button id="throwTomato">¡Por malos!</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
